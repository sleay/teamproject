<footer>

</footer>
    <script>
        $('footer').load('inc.html footer > div');

        $('.checkbox > div').each(function(k,v){
            $(v).on('click',function(){
                if($('.checkbox > div > input').eq(k).hasClass('active')){
                    $('.checkbox > div > input').eq(k).removeClass('active')
                }
                else{
                $('.checkbox > div > input').eq(k).addClass('active')
             }
                
            });
        });
       
        
    </script>
